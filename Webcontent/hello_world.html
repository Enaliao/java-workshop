    var supportState = false;
    function changeSupportColor(){
        var support = $('#span_support');

        if(supportState){
            support.css({
                'color': 'Red'
            });
            supportState = false;
        }else{
            support.css({
                'color': 'yellow'
            });
            supportState = true;
        }
    }

    var button1 = $('<button/>').text('Change shop color');

    //var button1 = $('#btn_color');
    button1.bind('click',function(){
        var support = $('#span_shop');

        if(supportState){
            support.css({
                'color': 'Red'
            });
            supportState = false;
        }else{
            support.css({
                'color': 'yellow'
            });
            supportState = true;
        }
    })

    function createButton(){
        $('#container').append(button1);
    }
